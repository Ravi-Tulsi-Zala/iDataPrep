<div class="container csv-file-upload mt-4">
  <div class="form-group text-center">
    <a mat-stroked-button class="px-5 py-3 btn-lg large rounded-pill text-decoration-none" (click)="csv_dataset.click()" href="javascript:void(0)">Select your CSV Dataset</a>
    <input type="file" class="d-none form-control-file" accept=".csv" name="csv_dataset" id="csv_dataset" (input)="onFileInput($event)" #csv_dataset>
    <small *ngIf="filename!=''" id="fileHelpId" class="form-text text-muted">{{ filename }}</small>
    <div *ngIf="filename!=''" class="d-flex justify-content-center align-content-center">
      <div class="form-check d-flex flex-column mt-3">
          <label class="form-check-label text-left">
            <input type="checkbox" class="form-check-input" name="has_header" id="has_header" (input)="hasHeader = has_Header.checked" [checked]="hasHeader" #has_Header>
            My dataset has a header
          </label>
          <label class="form-check-label text-left">
            <input type="checkbox" class="form-check-input" name="for_classification" id="for_classification" (input)="forClassificationChanged.emit(for_classification.checked)" [checked]="forClassification" #for_classification>
            I am preparing for classification
          </label>
          <button mat-stroked-button color="primary" class="mt-5 p-1 text-decoration-none" (click)="sendFile()"><i class="fas fa-upload"></i> Send</button>

      </div>

    </div>
  </div>
</div>
